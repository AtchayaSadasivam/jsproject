<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    #container{
        display: grid;
    grid-template-columns: repeat(4,1fr);
    gap:10px;
    }
</style>
<body>
    <header>
        <img src="./asset/logo.jpg" alt="logo">
        <h1>ELECTRONIC GAGETS STORE</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home <a href="#"><i class="fa-solid fa-house"></i></a></a></li>
                <li><a href="collection.html">Collections</a></li>
                <li><a href="card.html">Cart<a href="#"><i class="fa-solid fa-cart-shopping"></i></a></a></li>
                <li><a href="account.html">Account</a></li>
                
            </ul>
        </nav>
    </header>
    <br>
    <center><button onclick="colmod()">Explore</button></center>
    
    <div id="container"></div>
    <script>
        let data=JSON.parse(localStorage.getItem("Product Id"));
        let pro=document.getElementById("container");
        for(val of data){
            pro.innerHTML +=  `
                <div class="box">
                     <img src="${val.Image}" height="250px" alt="${val.name}">
                    <p class="p-name">${val.name}</p>
                     <p>${val.description}</p>
                    <p>${val.price}</p>
                    <button onclick="data(${val.id})" class="btn">Add to Card</button>
                    <button onclick="data(${val})" class="btn"><a href="order.html">BuyNow</a></button>
                </div>
                `;
               
        }
        function colmod() {
        var element = document.body;
        element.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
